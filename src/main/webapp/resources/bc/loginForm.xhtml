<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <cc:interface>

    </cc:interface>

    <cc:implementation>
        <p:dialog
                position="center"
                widgetVar="login-form"
                header="Вход в систему"
        >
            <h:panelGrid columns="2">

                <h:column>
                    Имя пользователя
                </h:column>

                <h:column>
                    <p:inputText value="#{authority.login}"/>
                </h:column>

                <h:column>
                    Пароль
                </h:column>

                <h:column>
                    <p:password value="#{authority.password}"/>
                </h:column>

            </h:panelGrid>

            <f:facet name="footer">
                <p:panel style="text-align: right; border:none">
                    <p:commandButton value="Войти" action="#{authority.logIn}" update="@widgetVar('login-form')"
                                     oncomplete="PF('login-form').hide()"/>
                </p:panel>
            </f:facet>

        </p:dialog>
    </cc:implementation>

</ui:composition>
